<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1 class="asja">Sledeci rodjendan Asjin</h1>
    
    <div class="container">
        <div class="countdown-el-1 days-c">

     


            <p class="big-text-1"id="days-a">0</p>
            <span>days</span>
         </div>
         <div class="countdown-el-1 hours-c">
             <p class="big-text-1"id="hours-a">0</p>
             <span>hours</span>
     
          </div>
          <div class="countdown-el-1 mins-c">
             <p class="big-text"id="mins-a">0</p>
             <span>mins</span>
          </div>
          <div class="countdown-el-1 seconds-c">
             <p class="big-text-1"id="seconds-a">0</p>
             <span>seconds</span>
          </div>
    </div>
    <h1 class="sara">Sledeci rodjendan Sarin</h1>
<div class="conuntdown-container">
    <div class="countdown-el days-c">

     


       <p class="big-text"id="days">0</p>
       <span>days</span>
    </div>
    <div class="countdown-el hours-c">
        <p class="big-text"id="hours">0</p>
        <span>hours</span>

     </div>
     <div class="countdown-el mins-c">
        <p class="big-text"id="mins">0</p>
        <span>mins</span>
     </div>
     <div class="countdown-el seconds-c">
        <p class="big-text"id="seconds">0</p>
        <span>seconds</span>
     </div>
</div>



   <script src="main.js"></script>
</body>
</html>
